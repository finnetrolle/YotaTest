<div class="container">
    <h3>{{document.name}}</h3>
    <a href="{{path}}download/{{document.id}}"  style="font-size: small">Скачать</a>
    <div
            data-angular-treeview="true"
            data-tree-id="documentChilds"
            data-tree-model="document.childs"
            data-node-id="id"
            data-node-label="name"
            data-node-children="childs" >
    </div>
</div>
